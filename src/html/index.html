<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/popup.css" />
    <script type="module" src="../js/popup.js"></script>
  </head>
  <body>
    <div class="columns">
      <div class="grid-container">
        <div id="gridActions" class="actions disabled">
          <div>
            <input type="checkbox" id="win_padding"/>
            <label for="win_padding" class="action"><div class="item-icon padding"></div></label>
          </div>
          <button id="undo" class="action conditional" data-shortcut="UNDO"><div class="item-icon undo"></div></button>
          <button id="clear" class="action conditional" data-shortcut="CLEAR"><div class="item-icon clear"></div></button>
        </div>
        <div class="grid-size">
          <div class="select">
            <select name="grid_size" id="grid_size"></select>
          </div>
        </div>
        <div class="cta-actions">
          <button id="save" class="button secondary" data-labelshortcut="SAVE"></button><button id="apply" class="button primary" data-labelshortcut="APPLY"></button>
        </div>
        <div class="grid-stage hidden" id="stage">
          <table id="grid" class="grid"></table>
        </div>
      </div>
      <div class="menu" id="menu">
        <div class="group" id="savedLayouts"></div>
      </div>
    </div>
  </body>
</html>
