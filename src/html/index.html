<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/popup.css" />
    <script type="module" src="../js/popup.js"></script>
  </head>
  <body>
    <div class="columns">
      <div class="grid-container">
        <div id="gridActions" class="actions bottom-right">
          <div class="action-group">
            <button id="clear" class="action disabled" data-shortcut="CLEAR"><div class="item-icon clear"></div></button>
          </div>
          <div class="action-group">
            <button id="undo" class="action disabled" data-shortcut="UNDO"><div class="item-icon undo"></div></button>
            <button id="redo" class="action disabled" data-shortcut="REDO"><div class="item-icon redo"></div></button>
          </div>
        </div>
        <div class="actions bottom-left">
          <div class="select">
            <select name="grid_size" id="grid_size"></select>
          </div>
        </div>
        <div class="grid-stage hidden" id="stage">
          <table id="grid" class="grid"></table>
        </div>
      </div>
      <div class="menu" id="menu">
        <div class="group">
          <div id="apply" class="item nav-index">
            <div class="left-detail">
              <div class="item-icon apply"></div>
              <div class="label" data-localize="BUTTON_DONE"></div>
            </div>
            <div class="right-detail">
              <div class="accelerator" data-accelerator="APPLY"></div>
            </div>
          </div>
          <div id="save" class="item nav-index">
            <div class="left-detail">
              <div class="item-icon save"></div>
              <div class="label" data-localize="BUTTON_SAVE"></div>
            </div>
            <div class="right-detail">
              <div class="accelerator" data-accelerator="SAVE"></div>
            </div>
          </div>
        </div>
        <div class="group">
          <label for="win_padding" class="item nav-index">
            <div class="left-detail">
              <div class="item-icon padding"></div>
              <div class="label" data-localize="PREF_PADDING"></div>
            </div>
            <div class="right-detail">
              <label class="switch">
                <input type="checkbox" id="win_padding" />
                <span class="track no-transition"></span>
              </label>
            </div>
          </label>
        </div>
        <div class="group" id="savedLayouts"></div>
      </div>
    </div>
  </body>
</html>
